        function getElementBoundingBox(element) {
            const left = parseFloat(element.style.left);
            const top = parseFloat(element.style.top);
            const width = parseFloat(element.style.width);
            const height = parseFloat(element.style.height);
            const rotation = getRotationFromElement(element) * (Math.PI / 180);

            const centerX = left + width / 2;
            const centerY = top + height / 2;

            const corners = [
                { x: -width / 2, y: -height / 2 }, { x: width / 2, y: -height / 2 },
                { x: width / 2, y: height / 2 }, { x: -width / 2, y: height / 2 }
            ];

            return corners.map(corner => ({
                x: centerX + (corner.x * Math.cos(rotation) - corner.y * Math.sin(rotation)),
                y: centerY + (corner.x * Math.sin(rotation) + corner.y * Math.cos(rotation))
            }));
        }

        function isPointInPolygon(point, polygon) {
            let isInside = false;
            const x = point.x, y = point.y;
            for (let i = 0, j = polygon.length - 1; i < polygon.length; j = i++) {
                const xi = polygon[i].x, yi = polygon[i].y;
                const xj = polygon[j].x, yj = polygon[j].y;
                const intersect = ((yi > y) !== (yj > y)) && (x < (xj - xi) * (y - yi) / (yj - yi) + xi);
                if (intersect) isInside = !isInside;
            }
            return isInside;
        }
        
        function isPolygonIntersecting(elementBox, lassoPath) {
            for (const corner of elementBox) {
                if (isPointInPolygon(corner, lassoPath)) return true;
            }
            const centerX = (elementBox[0].x + elementBox[2].x) / 2;
            const centerY = (elementBox[0].y + elementBox[2].y) / 2;
            if (isPointInPolygon({x: centerX, y: centerY}, lassoPath)) return true;
            return false;
        }

        function selectElementsInLasso() {
            const allElements = drawingBoard.querySelectorAll('.image-container, .text-container, .line-container, .component-container, .drawing-container, .task-container');
            const virtualLassoPath = lassoPath.map(p => screenToVirtual(p.x + canvasContainer.getBoundingClientRect().left, p.y + canvasContainer.getBoundingClientRect().top));

            allElements.forEach(el => {
                const bbox = getElementBoundingBox(el);
                if (isPolygonIntersecting(bbox, virtualLassoPath)) {
                    selectedElements.add(el);
                    el.classList.add('selected-by-lasso');
                }
            });
        }

        function copySelectedWithConnections() {
            let elementsToCopy = Array.from(selectedElements);
            if (elementsToCopy.length === 0 && activeElement) {
                elementsToCopy = [activeElement];
            }
            if (elementsToCopy.length === 0) {
                showCustomAlert("Please select elements to copy.");
                return;
            }

            const selectedIds = elementsToCopy.map(el => el.dataset.id);

            clipboard = {
                elements: elementsToCopy.map(el => {
                    const style = window.getComputedStyle(el);
                    const data = {
                        type: el.dataset.type,
                        originalId: el.dataset.id,
                        style: {
                            left: el.style.left,
                            top: el.style.top,
                            width: el.style.width,
                            height: el.style.height,
                            transform: el.style.transform || '',
                            fontFamily: style.fontFamily,
                            fontSize: style.fontSize,
                            color: style.color
                        },
                        html: el.outerHTML,
                    };
                    if (el.dataset.type === 'text') data.text = el.innerText;
                    return data;
                }),
                connections: joinManager.connections.filter(c =>
                    selectedIds.includes(c.from) && selectedIds.includes(c.to)
                )
            };
            showCustomAlert(`Copied ${clipboard.elements.length} element(s).`);
        }

        function pasteCopiedWithConnections() {
            if (!clipboard || !clipboard.elements) return;

            clearLassoSelection();
            if(activeElement) activateElement(null);

            const targetPos = lastMousePos || { x: 100, y: 100 };

            let totalX = 0, totalY = 0;
            clipboard.elements.forEach(item => {
                totalX += parseFloat(item.style.left);
                totalY += parseFloat(item.style.top);
            });

            const avgX = totalX / clipboard.elements.length || 0;
            const avgY = totalY / clipboard.elements.length || 0;

            const offsetX = targetPos.x - avgX;
            const offsetY = targetPos.y - avgY;

            const idMap = new Map();

            clipboard.elements.forEach(item => {
                const wrapper = document.createElement('div');
                wrapper.innerHTML = item.html;
                const el = wrapper.firstChild;

                const newId = `${item.originalId.split('-')[0]}-${Date.now()}-${Math.random().toString(36).substring(2, 6)}`;
                idMap.set(item.originalId, newId);
                el.dataset.id = newId;

                el.style.left = (parseFloat(item.style.left) + offsetX) + 'px';
                el.style.top = (parseFloat(item.style.top) + offsetY) + 'px';
                
                drawingBoard.appendChild(el);
                addHandles(el);
                selectedElements.add(el);
                el.classList.add('selected-by-lasso');
            });

            clipboard.connections.forEach(conn => {
                const newFrom = idMap.get(conn.from);
                const newTo = idMap.get(conn.to);
                if (newFrom && newTo) {
                    joinManager.createConnection(newFrom, newTo, conn.fromPoint, conn.toPoint);
                }
            });

            joinManager.drawAllConnections();
            saveDrawingState();
        }

        const themeButton = document.getElementById('themeButton');

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            if (document.body.classList.contains('light-mode')) {
                themeButton.innerHTML = 'üåô Dark Mode';
                localStorage.setItem('theme', 'light');
            } else {
                themeButton.innerHTML = '‚òÄÔ∏è Light Mode';
                localStorage.setItem('theme', 'dark');
            }
        }

        function applyInitialTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
                themeButton.innerHTML = 'üåô Dark Mode';
            } else {
                themeButton.innerHTML = '‚òÄÔ∏è Light Mode';
            }
        }
        // END: Theme switching logic

        document.addEventListener('DOMContentLoaded', () => {
            applyInitialTheme(); // Apply theme on load
            gridManager = new GridManager(drawingBoard, canvasContainer, () => scale, () => ({ panX, panY }));

            setAppMode(localStorage.getItem('currentAppMode') || 'server');
            renderUploadedSvgs();
            
            loadDrawings(); 
            
            const currentDrawing = savedDrawingsData.find(d => d.id === 'current');

            if (currentDrawing && currentDrawing.boardState) {
                loadDrawingState(currentDrawing);
            } else {
                clearBoard(true);
                resetView();
            }
            deactivateAllTools();

            lineWidthInput.value = currentLineWidth;
            lineWidthInput.addEventListener('input', (e) => {
                currentLineWidth = parseInt(e.target.value);
                if (activeLineElement) {
                
                    activeLineElement.style.height = `${currentLineWidth}px`;
                }
            });

            const leftToggle = document.getElementById('left-sidebar-toggle');
            const rightToggle = document.getElementById('right-sidebar-toggle');

            leftToggle.addEventListener('click', () => {
                appContainer.classList.toggle('sidebar-open');
                setTimeout(() => {
                   if(joinManager) joinManager.resizeCanvas();
                   if(gridManager) gridManager.drawGrid();
                }, 300);
            });

            rightToggle.addEventListener('click', () => {
                appContainer.classList.toggle('save-panel-open');
                 setTimeout(() => {
                   if(joinManager) joinManager.resizeCanvas();
                   if(gridManager) gridManager.drawGrid();
                }, 300);
            });
        });

        function setUIMode(isClient) {
            const isSidebarOpen = appContainer.classList.contains('sidebar-open');
            if (isClient && isSidebarOpen) {
                appContainer.classList.remove('sidebar-open');
            }
            document.getElementById('left-sidebar-toggle').style.display = isClient ? 'none' : 'block';
            
            saveBtn.style.display = isClient ? 'none' : 'block';
            
            const gridBtn = document.getElementById('gridToggleBtn');
            const snapBtn = document.getElementById('snapToggleBtn');
            if (gridBtn) gridBtn.style.display = isClient ? 'none' : '';
            if (snapBtn) snapBtn.style.display = isClient ? 'none' : '';


            document.querySelectorAll('#toolbar .tool-btn').forEach(btn => {
                 if (!['gridToggleBtn', 'snapToggleBtn'].includes(btn.id)) {
                    btn.style.display = isClient ? 'none' : '';
                }
            });

            if (isClient) {
                modeButton.innerText = 'Go to Server View';
                modeButton.style.backgroundColor = '#dc3545';
            } else {
                modeButton.innerText = 'Go to Client View';
                modeButton.style.backgroundColor = '#5cb85c';
            }

            renderUploadedSvgs();
            renderSavedDrawings();
            updateAllTaskDisplays();
            
            if(window.taskManager && window.taskManager.taskMode){
                 window.taskManager.toggleTaskMode(); 
            }
            
            if (joinManager.handlesContainer) {
                joinManager.handlesContainer.style.display = isClient ? 'none' : 'block';
            }

             setTimeout(() => {
                if(joinManager) joinManager.resizeCanvas();
                if(gridManager) gridManager.drawGrid();
            }, 300);
        }

        function toggleMode() {
            currentAppMode = currentAppMode === 'server' ? 'client' : 'server';
            setUIMode(currentAppMode === 'client');
        }

        function setAppMode(mode) {
            currentAppMode = mode;
            loggedInAsMode = mode;
            setUIMode(currentAppMode === 'client');
        }

        document.getElementById('textInput').addEventListener('input', updateActiveTextElement);
        document.getElementById('fontFamily').addEventListener('change', updateActiveTextElement);
        document.getElementById('fontSize').addEventListener('input', updateActiveTextElement);
        document.getElementById('textColor').addEventListener('input', updateActiveTextElement);
           document.addEventListener('DOMContentLoaded', () => {
            const customDrawingModal = document.getElementById('customDrawingModal');
            const allToolButtons = customDrawingModal.querySelectorAll('#customShapeTools .tool-btn, #rightSideTools .tool-btn');

            allToolButtons.forEach(button => {
                button.addEventListener('click', () => {
                    allToolButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                });
            });
        });
    </script>
</body>
